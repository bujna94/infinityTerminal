<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="homeBtn" title="Go to Home (first 2 columns)">🏠 Home</button>
      <button id="sshBtn" title="Open SSH prompt">🔌 SSH</button>
      <button id="resetBtn" title="Recreate original 2 columns (Reset)">↺ Reset</button>
      <button id="shortcutsBtn" title="Show keyboard shortcuts">⌨️ Shortcuts</button>
      <span class="hint">Scroll left/right to add columns</span>
    </div>
    <div id="grid" class="grid">
      <div class="edge-cell left"><button id="addLeftCell" class="edge-btn-cell" title="Add column on the left">＋</button></div>
      <div class="edge-cell right"><button id="addRightCell" class="edge-btn-cell" title="Add column on the right">＋</button></div>
    </div>

    <template id="column-template">
      <div class="column">
        <div class="pane top"><div class="term"></div></div>
        <div class="pane bottom"><div class="term"></div></div>
      </div>
    </template>

    <!-- Shortcuts Modal -->
    <div id="shortcutsOverlay" class="modal-overlay hidden"></div>
    <div id="shortcutsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shortcutsTitle">
      <div class="modal-header">
        <h2 id="shortcutsTitle">Keyboard Shortcuts</h2>
        <button id="shortcutsClose" class="modal-close" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <ul class="shortcut-list">
          <li><span class="key">Cmd/Ctrl</span> + <span class="key">Shift</span> + <span class="key">H</span> — Home (scroll to first two columns)</li>
          <li><span class="key">Cmd/Ctrl</span> + <span class="key">Shift</span> + <span class="key">←</span> — Add column to the left</li>
          <li><span class="key">Cmd/Ctrl</span> + <span class="key">Shift</span> + <span class="key">→</span> — Add column to the right</li>
        </ul>
        <div class="modal-hint">Press Esc to close</div>
      </div>
    </div>

    <script src="../node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="renderer.js"></script>
  </body>
  </html>
